<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./" />
  <title>Schedule Admin - Azure Core Underground</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .admin-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .admin-header h1 {
      margin: 0;
      color: var(--primary-2);
    }
    .schedule-form {
      background: var(--surface);
      border: 1px solid #243159;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
    }
    .schedule-item {
      background: var(--card);
      border: 1px solid #243159;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .schedule-item.dragging {
      opacity: 0.5;
    }
    .schedule-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .schedule-item-number {
      background: var(--primary);
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 12px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      background: var(--bg);
      border: 1px solid #243159;
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-2);
    }
    .form-group select {
      cursor: pointer;
      width: 100%;
    }
    .form-group select option {
      background: var(--bg);
      color: var(--text);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    .btn-group {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-2);
    }
    .btn-success {
      background: #28a745;
      color: white;
    }
    .btn-success:hover {
      background: #218838;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid #243159;
      color: var(--text);
    }
    .btn-secondary:hover {
      border-color: var(--primary-2);
    }
    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    .status-message.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      color: #28a745;
    }
    .status-message.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #dc3545;
    }
    .status-message.show {
      display: block;
    }
    .timezone-config {
      background: var(--surface);
      border: 1px solid #243159;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .drag-handle {
      cursor: grab;
      color: var(--muted);
      margin-right: 12px;
    }
    .drag-handle:active {
      cursor: grabbing;
    }
    .back-link {
      color: var(--primary-2);
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 48px;
      color: var(--muted);
    }
    .playlist-import {
      background: var(--surface);
      border: 1px solid #243159;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .playlist-import h3 {
      margin: 0 0 12px 0;
      color: var(--primary-2);
      font-size: 14px;
    }
    .playlist-import .form-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    .playlist-import .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    .playlist-import input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <div>
        <a href="index.html" class="back-link">‚Üê Back to Event</a>
        <h1>Schedule Admin</h1>
      </div>
      <div class="btn-group">
        <button class="btn" onclick="togglePlaylistImport()">üìã Import Playlist</button>
        <button class="btn btn-primary" onclick="addNewItem()">+ Add Video</button>
        <button class="btn btn-success" onclick="saveSchedule()">üíæ Save Changes</button>
      </div>
    </div>

    <div id="playlistImport" class="playlist-import" style="display: none;">
      <h3>Import from YouTube Playlist</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Playlist URL or ID</label>
          <input type="text" id="playlistUrl" placeholder="https://youtube.com/playlist?list=... or PLxxxxx">
        </div>
        <button class="btn btn-primary" onclick="importPlaylist()">Import</button>
        <button class="btn" onclick="togglePlaylistImport()">Cancel</button>
      </div>
      <p style="margin: 8px 0 0; font-size: 12px; color: var(--muted);">
        Note: This will add videos from the playlist. Existing schedule items will be preserved.
      </p>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div class="timezone-config">
      <div class="form-group">
        <label>Timezone</label>
        <select id="timezone">
          <option value="America/New_York">America/New_York (EST/EDT: UTC-5/-4)</option>
          <option value="America/Chicago">America/Chicago (CST/CDT: UTC-6/-5)</option>
          <option value="America/Denver">America/Denver (MST/MDT: UTC-7/-6)</option>
          <option value="America/Phoenix">America/Phoenix (MST: UTC-7, No DST)</option>
          <option value="America/Los_Angeles">America/Los_Angeles (PST/PDT: UTC-8/-7)</option>
          <option value="America/Anchorage">America/Anchorage (AKST/AKDT: UTC-9/-8)</option>
          <option value="Pacific/Honolulu">Pacific/Honolulu (HST: UTC-10, No DST)</option>
          <option value="UTC">UTC (UTC+0)</option>
          <option value="Europe/London">Europe/London (GMT/BST: UTC+0/+1)</option>
          <option value="Europe/Paris">Europe/Paris (CET/CEST: UTC+1/+2)</option>
          <option value="Europe/Berlin">Europe/Berlin (CET/CEST: UTC+1/+2)</option>
          <option value="Asia/Tokyo">Asia/Tokyo (JST: UTC+9, No DST)</option>
          <option value="Asia/Shanghai">Asia/Shanghai (CST: UTC+8, No DST)</option>
          <option value="Australia/Sydney">Australia/Sydney (AEST/AEDT: UTC+10/+11)</option>
        </select>
      </div>
    </div>

    <div id="loading" class="loading">Loading schedule...</div>
    <div id="scheduleList"></div>
  </div>

  <script>
    let schedule = [];
    const API_BASE = 'https://func-acu-schedule.azurewebsites.net/api';

    // Load schedule on page load
    document.addEventListener('DOMContentLoaded', loadSchedule);

    async function loadSchedule() {
      try {
        const response = await fetch(API_BASE + '/schedule');
        if (!response.ok) throw new Error('API not available');
        const data = await response.json();
        schedule = data.schedule || [];
        document.getElementById('timezone').value = data.timezone || 'America/New_York';
        renderSchedule();
      } catch (error) {
        // Fallback to static file
        try {
          const response = await fetch('video-schedule.json');
          const data = await response.json();
          schedule = data.schedule || [];
          document.getElementById('timezone').value = data.timezone || 'America/New_York';
          renderSchedule();
        } catch (e) {
          showStatus('Error loading schedule: ' + e.message, 'error');
          document.getElementById('loading').textContent = 'Failed to load schedule';
        }
      }
    }

    function renderSchedule() {
      document.getElementById('loading').style.display = 'none';
      const container = document.getElementById('scheduleList');
      
      // Sort by start time
      schedule.sort((a, b) => new Date(a.startTime) - new Date(b.startTime));
      
      container.innerHTML = schedule.map((item, index) => `
        <div class="schedule-item" draggable="true" data-index="${index}">
          <div class="schedule-item-header">
            <div style="display: flex; align-items: center;">
              <span class="drag-handle">‚ò∞</span>
              <span class="schedule-item-number">${index + 1}</span>
            </div>
            <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Video ID</label>
              <input type="text" value="${escapeHtml(item.videoId)}" onchange="updateItem(${index}, 'videoId', this.value)" placeholder="YouTube video ID" />
            </div>
            <div class="form-group">
              <label>Start Time</label>
              <input type="datetime-local" value="${toLocalDateTime(item.startTime)}" onchange="updateItem(${index}, 'startTime', this.value)" />
            </div>
            <div class="form-group">
              <label>Duration (seconds)</label>
              <input type="number" value="${item.duration}" onchange="updateItem(${index}, 'duration', parseInt(this.value))" placeholder="Duration in seconds" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
              <label>Title</label>
              <input type="text" value="${escapeHtml(item.title)}" onchange="updateItem(${index}, 'title', this.value)" placeholder="Video title" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
              <label>Description</label>
              <textarea onchange="updateItem(${index}, 'description', this.value)" placeholder="Video description">${escapeHtml(item.description)}</textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
              <label>URL (optional)</label>
              <input type="url" value="${escapeHtml(item.url || '')}" onchange="updateItem(${index}, 'url', this.value)" placeholder="https://..." />
            </div>
          </div>
        </div>
      `).join('');
    }

    function toLocalDateTime(isoString) {
      if (!isoString) return '';
      // Strip timezone offset and just use the date/time portion
      // This ensures the displayed time matches what's in the schedule
      let dateTimeStr = isoString;
      // Remove timezone offset (e.g., -05:00, +00:00, or Z)
      const offsetMatch = dateTimeStr.match(/([+-]\d{2}:\d{2}|Z)$/);
      if (offsetMatch) {
        dateTimeStr = dateTimeStr.slice(0, -offsetMatch[0].length);
      }
      // Remove milliseconds if present
      dateTimeStr = dateTimeStr.replace(/\.\d{3}$/, '');
      // Return in format expected by datetime-local (YYYY-MM-DDTHH:MM)
      return dateTimeStr.slice(0, 16);
    }

    function fromLocalDateTime(localString) {
      if (!localString) return '';
      // Just return the local datetime string without any timezone conversion
      // The backend will add the appropriate timezone offset based on the timezone setting
      return localString;
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
    }

    function updateItem(index, field, value) {
      if (field === 'startTime') {
        value = fromLocalDateTime(value);
      }
      schedule[index][field] = value;
    }

    function addNewItem() {
      const now = new Date();
      now.setMinutes(now.getMinutes() + 30);
      
      schedule.push({
        videoId: '',
        title: 'New Video',
        description: '',
        url: '',
        startTime: now.toISOString(),
        duration: 1800
      });
      renderSchedule();
      
      // Scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
    }

    function removeItem(index) {
      if (confirm('Are you sure you want to remove this video?')) {
        schedule.splice(index, 1);
        renderSchedule();
      }
    }

    async function saveSchedule() {
      const timezone = document.getElementById('timezone').value;
      
      const data = {
        timezone: timezone,
        schedule: schedule
      };

      try {
        const response = await fetch(API_BASE + '/schedule', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to save');
        }

        showStatus('Schedule saved successfully!', 'success');
      } catch (error) {
        showStatus('Error saving schedule: ' + error.message, 'error');
      }
    }

    function showStatus(message, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = message;
      el.className = 'status-message show ' + type;
      
      if (type === 'success') {
        setTimeout(() => {
          el.className = 'status-message';
        }, 3000);
      }
    }

    function togglePlaylistImport() {
      const panel = document.getElementById('playlistImport');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      if (panel.style.display === 'block') {
        document.getElementById('playlistUrl').focus();
      }
    }

    function extractPlaylistId(input) {
      // Handle full URL: https://www.youtube.com/playlist?list=PLxxxxx
      const urlMatch = input.match(/[?&]list=([^&]+)/);
      if (urlMatch) return urlMatch[1];
      
      // Handle shortened URL or just the ID
      if (input.startsWith('PL') || input.startsWith('UU') || input.startsWith('OL')) {
        return input.trim();
      }
      
      return input.trim();
    }

    async function importPlaylist() {
      const input = document.getElementById('playlistUrl').value.trim();
      if (!input) {
        showStatus('Please enter a playlist URL or ID', 'error');
        return;
      }

      const playlistId = extractPlaylistId(input);
      showStatus('Fetching playlist...', 'success');

      try {
        // Use a public YouTube data extraction approach via oEmbed + page scraping workaround
        // For full functionality, we'd need a YouTube Data API key
        // Here we'll fetch using a CORS proxy or the YouTube API
        
        // Try to get playlist info via YouTube's RSS feed (works for public playlists)
        const videos = await fetchPlaylistVideos(playlistId);
        
        if (videos.length === 0) {
          showStatus('No videos found in playlist or playlist is private', 'error');
          return;
        }

        // Add videos to schedule
        const timezone = document.getElementById('timezone').value;
        let startTime = new Date();
        startTime.setMinutes(startTime.getMinutes() + 30); // Start 30 min from now

        for (const video of videos) {
          schedule.push({
            videoId: video.videoId,
            title: video.title,
            description: video.description || '',
            url: `https://www.youtube.com/watch?v=${video.videoId}`,
            startTime: startTime.toISOString(),
            duration: video.duration || 1800 // Default 30 min if unknown
          });
          
          // Increment start time by duration for next video
          startTime = new Date(startTime.getTime() + ((video.duration || 1800) * 1000));
        }

        renderSchedule();
        togglePlaylistImport();
        document.getElementById('playlistUrl').value = '';
        showStatus(`Imported ${videos.length} videos from playlist!`, 'success');
        
      } catch (error) {
        console.error('Playlist import error:', error);
        showStatus('Error importing playlist: ' + error.message, 'error');
      }
    }

    async function fetchPlaylistVideos(playlistId) {
      // Method 1: Try YouTube's public playlist page scraping via a backend proxy
      // Since we don't have a YouTube API key configured, we'll use a workaround
      
      // For now, we'll provide a manual entry option and show instructions
      // In production, you'd want to use the YouTube Data API v3
      
      // Try using noembed.com for basic info (limited, only works for individual videos)
      // For playlists, we need a different approach
      
      try {
        // Attempt to fetch via YouTube's embed endpoint which sometimes returns playlist data
        const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/playlist?list=${playlistId}&format=json`);
        
        if (!response.ok) {
          throw new Error('Could not fetch playlist info. The playlist may be private.');
        }
        
        // oEmbed only gives basic playlist info, not individual videos
        // For full video list, you need YouTube Data API
        throw new Error('YouTube Data API key required for full playlist import. Please add videos manually or configure an API key.');
        
      } catch (error) {
        // Fallback: prompt user to enter a YouTube API key or use manual mode
        const apiKey = prompt('To import playlists, enter your YouTube Data API key:\n(Get one free at console.developers.google.com)');
        
        if (!apiKey) {
          throw new Error('API key required for playlist import');
        }
        
        return await fetchPlaylistWithApiKey(playlistId, apiKey);
      }
    }

    async function fetchPlaylistWithApiKey(playlistId, apiKey) {
      const videos = [];
      let nextPageToken = '';
      
      do {
        const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=50&playlistId=${playlistId}&key=${apiKey}${nextPageToken ? '&pageToken=' + nextPageToken : ''}`;
        
        const response = await fetch(url);
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || 'Failed to fetch playlist');
        }
        
        const data = await response.json();
        
        for (const item of data.items) {
          const videoId = item.contentDetails?.videoId || item.snippet?.resourceId?.videoId;
          if (videoId) {
            videos.push({
              videoId: videoId,
              title: item.snippet?.title || 'Untitled',
              description: item.snippet?.description || '',
              duration: 1800 // Default 30 min - would need another API call for actual duration
            });
          }
        }
        
        nextPageToken = data.nextPageToken;
      } while (nextPageToken);
      
      // Optionally fetch video durations (requires additional API call)
      if (videos.length > 0) {
        try {
          const videoIds = videos.map(v => v.videoId).join(',');
          const durationUrl = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoIds}&key=${apiKey}`;
          const durationResponse = await fetch(durationUrl);
          
          if (durationResponse.ok) {
            const durationData = await durationResponse.json();
            const durations = {};
            
            for (const item of durationData.items) {
              durations[item.id] = parseDuration(item.contentDetails.duration);
            }
            
            for (const video of videos) {
              if (durations[video.videoId]) {
                video.duration = durations[video.videoId];
              }
            }
          }
        } catch (e) {
          console.warn('Could not fetch video durations:', e);
        }
      }
      
      return videos;
    }

    function parseDuration(isoDuration) {
      // Parse ISO 8601 duration format (PT1H2M3S)
      const match = isoDuration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      if (!match) return 1800;
      
      const hours = parseInt(match[1] || 0);
      const minutes = parseInt(match[2] || 0);
      const seconds = parseInt(match[3] || 0);
      
      return hours * 3600 + minutes * 60 + seconds;
    }
  </script>
</body>
</html>
